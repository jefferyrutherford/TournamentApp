<form [formGroup]="tournamentForm">
<div class="container">
	<div class="row">
			<h1>contact us Mega TEST TEST TEST</h1>
	</div>
	<div class="row">
			<h4 style="text-align:center">Tournament Sign Up!</h4>
	</div>

	<div class="row input-container">
			<div class="col-md-6 col-sm-12">
				<div class="styled-input">
					<input type="text" formControlName="firstName" required />
					<label>First Name</label>
				</div>
			</div>
      <div class="col-md-6 col-sm-12">
				<div class="styled-input" style = "float:right;">
					<input type="text" formControlName="lastName" required />
					<label>Last Name</label>
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="styled-input">
					<input type="text" required />
					<label>Email</label>
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="styled-input" style="float:right;">
					<input type="text" required />
					<label>Phone Number</label>
				</div>
			</div>
			<div class="col-xs-12">
				<div class="styled-input wide">
					<textarea required></textarea>
					<label>Message</label>
				</div>
			</div>
			<div class="col-xs-12">
				<div class="btn-lrg submit-btn" (click)="onSubmit()">Send Message</div>
			</div>
	</div>
</div>
</form>


<div *ngIf="formSubmitted">{{this.stringForm}}</div>
